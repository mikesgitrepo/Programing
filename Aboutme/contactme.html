<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Miha Podobnik">
        <meta name="description" content="Learn more about me. Portfolio webpage work in progress">
        <title>MP - Contact Me</title>
        <link rel="icon" href="img/main.png" type="image/x-icon">
        <link rel="stylesheet" href="main.css" type="text/css">
    </head>

    <body>
        <header id="header">
            <h1 align="center">Contact me</h1>
            <hr>
            <section id="navigation">
            <nav aria-label="contactme-navigation">
                <p align="center">My Social Media, projects, etc. links:</p>
                <ul>
                    <li>
                        Check out my projects on <a href="https://github.com/mikesgitrepo?tab=repositories" target="_blank">my GitHub site</a>.
                    <li>
                        Contact me on <a href="https://www.facebook.com/miha.podobnik.54" target="_blank">Facebook</a>.
                    </li>
                    <li>
                        <a href="main.html">Main site</a>
                    </li>
                </ul>
            </nav>
        </section>
            <p align="center">You can send me a nice message or any questions you may have.</p>
        </header>
        <hr>
        <main>
            <form action="https://httpbin.org/get" method="get"></form>
                <fieldset>
                    <legend align="center">Send me a message:</legend>
                    <p>
                        <label for="fullName">Your name:</label>
                        <input type="text" name="fullName" id="fullName" placeholder="John Smith" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="email">Your email:</label>
                        <input type="text" name="email" id="email" placeholder="johnsmith@email.com" autocomplete="on">
                    </p>
                    <label for="message">Your Message:</label>
                    <br>
                    <textarea name="message" id="message" cols="105" rows="30" placeholder="Type your message here:" required></textarea>
                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
                </fieldset>
            </form>
        </main>
        <footer>
            <br>
            <a href="#header">Back to top</a>
            <hr>
            &copy: Miha Podobnik
            <hr>
        </footer>
    </body>
</html>
